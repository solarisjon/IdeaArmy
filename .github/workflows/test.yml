name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Build CLI
      run: go build -o bin/cli ./cmd/cli/main.go

    - name: Build CLI v2
      run: go build -o bin/cli-v2 ./cmd/cli/main_v2.go

    - name: Build CLI TUI
      run: go build -o bin/cli-tui ./cmd/cli/main_tui.go

    - name: Build Server
      run: go build -o bin/server ./cmd/server/main.go

    - name: Build Server v2
      run: go build -o bin/server-v2 ./cmd/server/main_v2.go

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ -n "$(gofmt -s -l .)" ]; then
          echo "Go code is not formatted:"
          gofmt -s -d .
          exit 1
        fi
